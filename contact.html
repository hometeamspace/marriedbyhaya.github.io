	<!-- Main Contact Area -->
	<section id="our-main-office" class="our-main-office section-padding">
		<div class="container">
	

			<div class="main-contact-form">
				<div class="row">
					<div class="col-md-6">
						<div id="respond" class="comment-respond">
							<h4 id="reply-title" class="comment-reply-title color-212121 bold">
								Get In Touch
							</h4><!-- /#reply-title -->
						
							<form action="#" method="post" id="commentform" class="contact-form">
								<div class="row">
									<div class="input-box-area">
										<div class="col-md-6">
											<label for="author">Your Name (required)</label>
											<input id="author" class="form-control" name="author" type="text" value="" size="30" aria-required="true" title="Name" required="">
										</div>
										<div class="col-md-6">
											<label for="email">Your Partner's name (required)</label>
											<input id="email" class="form-control" name="email" type="email" value="" size="30" aria-required="true" title="Email" required="">
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<label for="exampleInputEmail1">Email address (required)</label>
									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
								  </div>

								  <div class="form-group">
									<label for="exampleInputEmail1">Phone</label>
									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your best contact number">
								  </div>

								  <div class="row">
									<div class="input-box-area">
										<div class="col-md-6">
											<label for="author">Date of Ceremony</label>
											<input id="author" class="form-control" name="author" type="text" value="" size="30" aria-required="true" title="Name" placeholder="Choose date">
										</div>
										<div class="col-md-6">
											<label for="email">Ceremony Time</label>
											<input id="email" class="form-control" name="email" type="email" value="" size="30" aria-required="true" title="time" placeholder="Enter approx.ceremony time">
										</div>
									</div>
								</div>


								<div class="form-group">
									<label for="exampleInputEmail1">Ceremony Location</label>
									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Ceremony Loaction">
								  </div>


								  <div class="form-group">
									<label for="exampleInputEmail1">Number of guests</label>
									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter the aprox number of guests">
								  </div>



								<label for="author">Your Message</label>
								<textarea id="comment" class="form-control" name="comment" title="Comment" placeholder="Tell me a little about you and your big day"></textarea>

								<div class="form-group">
									<label for="exampleInputEmail1">How did you hear about me?</label>
									<select class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									  </select>
								  </div>

								<button name="submit" class="submit text-uppercase custom-btn" type="submit" id="submit">Send Message</button>
								
							</form><!-- /#commentform -->
						</div><!-- /#respond -->
					</div>


					<div class="col-md-6">

						<img src="assets/images/about-me.jpg" alt="image" class="img-responsive">
					</div>
				
				
				</div>
			</div><!-- /.contact-wrapper -->
			
		</div><!-- /.container -->
	</section><!-- /#our-main-office -->
